<header id="home-section" class="pb-5">
    <div class="dark-overlay">
      <div class="home-inner pt-5">
        <div class="container">
          <div class="row pt-2 pt-lg-5">
            <div class="col-lg-6">
              <h1 class="display-5 d-none d-lg-block" [innerHTML]="title"></h1>
              <div class="d-flex flex-row">
                <div class="p-2 p-md-3 p-lg-4 align-self-start">
                  <i class="fa fa-film bg-secondary p-2 fa-lg"></i>
                </div>
                <div class="p-2 p-md-3 p-lg-4 align-self-end">
                  Music production, composition and orchestration for <strong> Films and TV</strong>.
                </div>
              </div>
              <div class="d-flex flex-row">
                <div class="p-2 p-md-3 p-lg-4 align-self-start">
                  <i class="fa fa-code bg-secondary p-2 fa-lg"></i>
                </div>
                <div class="p-2 p-md-3 p-lg-4 align-self-end">
                  Loops and fragments design for <strong>Games Dynamic Music Programming</strong>.
                </div>
              </div>
              <div class="d-flex flex-row">
                <div class="p-2 p-md-3 p-lg-4 align-self-start">
                  <i class="fa fa-volume-up bg-secondary p-2 fa-lg"></i>
                </div>
                <div class="p-2 p-md-3 p-lg-4 align-self-end">
                  <strong>Audio / Music</strong> consulting for game development.
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="card bg-secondary text-center card-form">
                <div class="card-body">
                  <h2 class="h3">Featured Music<i class="fa fa-music pl-1"></i></h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
<div class="container-fluid row justify-content-center">
  <div class="loader text-light border-secondary rounded-circle" *ngIf="loading"></div>
</div>
<ul class="list-group productions-list " *ngIf="!loading">
  <li *ngFor="let prod of dataService.landingProductions.data" class="list-group-item bg-secondary text-light">
    <span class="badge badge-success">{{prod.type}} </span> {{prod.attributes.nid}}
    <h3>{{prod.attributes.title}}</h3>
    <div *ngIf="prod.attributes.body" [innerHTML]="prod.attributes.body.value"></div>
    <app-production [Id]="prod.id">
    </app-production>
  </li>
</ul>
