<div class="container-fluid production py-4 {{Classes}}">
  <div class="row">
    <div class="col-sm-4 col-md-3">
      <img src="{{Image}}" alt="" class="img-fluid mb-3 rounded-circle d-block mx-auto">
    </div>
    <div class="col-sm-8 col-md-5">
      <h3 class="text-center text-sm-left"><strong>{{Prod.attributes.title}}</strong><span class="badge badge-dark ml-1">{{Prod.attributes.field_format}}</span></h3>
      <h4 class="text-center text-sm-left">Original Music <span class="badge badge-dark">for {{Prod.attributes.field_inst}}</span></h4>
      <div class="container-fluid row justify-content-center" *ngIf="loading">
        <div class="loader text-light border-secondary rounded-circle"></div>
      </div>
      <div class="container-fluid row" *ngIf="!loading">
        <app-track class="col-md-12" *ngFor="let track of Tracks" [Track]="track" [isHome]="isHome">
        </app-track>
      </div>
    </div>
    <div class="col-sm-8 col-md-4">
      <div class="container d-none d-md-block text-justify" [innerHTML]="Prod.attributes.body.value"></div>
    </div>
  </div>
</div>
