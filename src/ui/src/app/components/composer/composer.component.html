<div class="container-fluid row justify-content-center" *ngIf="loading">
  <div class="loader text-light border-secondary rounded-circle"></div>
</div>
<div class="container" class="" *ngIf="!loading">
  <div class="" *ngFor="let Production of this.dataService[this.Alias].data;let index = index;">
    <app-production [Prod]="Production" [Id]="Production.id" [Index]="index" [isHome]="false">
    </app-production>
  </div>
</div>
